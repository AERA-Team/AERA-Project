name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: aera-miner

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            aera-wallet/package-lock.json

      - name: Miner - cargo test
        working-directory: ./aera-miner
        run: cargo test

      - name: Frontend - install deps
        working-directory: ./aera-wallet
        run: npm install

      - name: Frontend - typecheck
        working-directory: ./aera-wallet
        run: npm run lint

      - name: Frontend - unit tests
        working-directory: ./aera-wallet
        run: npm run test
